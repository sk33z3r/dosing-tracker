<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Macrodose Tracker</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/common.css">
        <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script> -->
        <script src="js/macro.js"></script>
    </head>
    <body onLoad="initPage();">
        <div class="container">
            <h1>Macrodose Tracking</h1>
            <div id ="selection">
                <button type="button" onClick="showStart('mushy');">Psilocybin Cubensis</button>
                <button type="button" onClick="showStart('lsd');">Lysergic Acid Diethylamide</button>
            </div>
            <div id="lsdStart">
                <form name="lsdStart">
                    <label for="dosage">Dosage:</label>
                    <input type="number" id="dosage" name="dosage" min="5" max="10000" step="5" value="50" autocomplete="off"><b>&micro;g</b>
                    <button type="button" class="btn-green" onClick="timer.start('lsd');">Start Timer</button>
                </form>
            </div>
            <div id="mushyStart">
                <form name="mushyStart">
                    <label for="dosage">Dosage:</label>
                    <input type="number" id="dosage" name="dosage" min="100" max="20000" step="50" value="3500" autocomplete="off"><b>mg</b>
                    <button type="button" class="btn-green" onClick="timer.start('mushy');">Start Timer</button>
                </form>
            </div>
            <div id="menu">
                <p>
                    <button type="button" class="btn-red" onClick="timer.stop();">Stop Trip</button>
                    Elapsed Time: <button type="button" class="btn-blue" id="timer"></button>
                </p>
                <p>
                    <h4 class="left">Add Journal Entries</h4>
                    <button type="button" onClick="journal.text('new');">Text</button>
                    <button type="button" onClick="journal.voice();">Voice</button>
                    <button type="button" onClick="journal.image();">Image</button>
                    <button type="button" id="clear" class="btn-red" onClick="hideEntryElements();">X</button>
                    <form name="text" id="text" class="subContainer">
                        <textarea name="thought" placeholder="Write down a thought" required="true" rows="5" autocomplete="off"></textarea><br />
                        <button type="button" onClick="journal.text('add');">Submit Entry</button>
                    </form>
                    <div id="voice" class="subContainer">
                        <p>Voice Recorder Script Here</p>
                    </div>
                    <div id="image" class="subContainer">
                        <p>Image Upload / Capture Script Here</p>
                    </div>
                </p>
                <p>
                    <h4 class="left">Quick Timestamps</h4>
                    <button type="button" onClick="timestamp('comeUp');">Come Up</button>
                    <button type="button" onClick="timestamp('peakStart');">Peak Start</button>
                    <button type="button" onClick="timestamp('peakEnd');">Peak End</button>
                    <button type="button" onClick="timestamp('comeDown');">Come Down</button>
                </p>
                <p id="confirmation">Journal Entry Added!</p>
            </div>
            <div class="left" id="results">
                <div class="center">
                    <h3>Total Trip Length</h2>
                    <h1 id="duration"></h3>
                </div>
                <br />
                <h2>Journal</h2>
                <div id="journal" class="subContainer">
                    <h4 id="date"></h4>
                    <p id="journal"></p>
                </div>
                <button type="button" class="btn-blue" onClick="location.reload(); return false;">Reset Tracker</button>
                <button type="button" class="btn-green" onClick="saveJournal();">Save Journal</button>
            </div>
        </div>
        <iframe src="triangles.html" id="triangles"></iframe>
    </body>
</html>
