<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Macrodose Tracker</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="main.css">
        <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script> -->
        <script src="timer.js"></script>
    </head>
    <body>
        <div class="container">
            <h1>Macrodose Tracking</h1>
            <br />
            <button type="button" class="btn btn-green" id="start" onClick="timer.start();">Start Timer</button>
            <div id="menu">
                <p>
                    <button type="button" class="btn btn-red" onClick="timer.stop();">Stop Trip</button>
                    Elapsed Time: <button type="button" class="btn btn-blue" id="timer"></button>
                </p>
                <p>
                    <h4>Add Journal Entry</h4>
                    <button type="button" class="btn">Text</button>
                    <button type="button" class="btn">Voice</button>
                </p>
                <p>
                    <h4>Create Timestamps</h4>
                    <button type="button" class="btn">Come Up</button>
                    <button type="button" class="btn">Peak</button>
                    <button type="button" class="btn">Come Down</button>
                </p>
            </div>
            <div id="results">
                <h2>Total Trip Length</h2>
                <h3 id="duration"></h3>
                <br />
                <h2>Journal</h2>
                <h4>May 3rd, 2020</h4>
                <p><b>19:05 (00:00:00)</b> - Begin trip</p>
                <p><b>20:54 (01:49:00)</b> - First text note</p>
            </div>
        </div>
    </body>
</html>
